{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 p-4" style="background-color: rgba(0,0,0,0.6); border-radius: 15px; box-shadow: 0 0 10px 5px white">
            <h1 class="fw-bold mb-3 text-white">{{ each_detail.title }}</h1>
            <p class="mb-4 text-white"><span>Published at:{{ each_detail.published_at|date:"M j, Y" }}</span><br>Updated at: {{ each_detail.updated_at|date:"M j, Y" }}</p>
            <img src="{{ each_detail.project_image.url }}" class="img-fluid rounded mb-4" alt="{{ each_detail.title }}" style="object-fit: cover; object-position: center;">
            <div class="mb-4 text-white">
                {{ each_detail.description|safe }}
            </div>
            <a href="{% url 'home' %}" class="btn btn-outline-light">&larr; Back</a>
        </div>
    </div>
</div>

{% endblock %}
