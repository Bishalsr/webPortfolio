{% extends 'portfolio/base.html' %}
{% load static%}

{% block content %}
<style>
    
    .project-detail-container {
        background: rgba(0,0,0,0.6);  /* semi-transparent black background */
        padding: 40px;
        border-radius: 10px;
        color: white;
    }
</style>

<div class="container my-5 project-detail-container ">
    <div class="row justify-content-center ">
        <div class="col-lg-8">

           
            <h1 class="fw-bold mb-3">{{ each_detail.title }}</h1>
           <p class="mb-4">Published:{{ each_detail.created_at }} Updated: {{each_detail.updated_at}}</p>
            <img src="{{ each_detail.project_image.url }}" class="img-fluid rounded mb-4" alt="{{ each_detail.title }}">

            
            <div class="mb-4">
                {{each_detail.description|safe}}
            </div>

           
            <a href="{% url 'home' %}" class="btn btn-outline-primary">
                &larr; Back
            </a>

        </div>
    </div>
</div> 
{% endblock %}
